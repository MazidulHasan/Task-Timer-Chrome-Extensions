<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Timer Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Task Timer Options</h1>
    <form id="optionsForm">
        <!-- Add your options here -->
        <label for="defaultTime">Default Time (minutes):</label>
        <input type="number" id="time-option" name="defaultTime" min="1" max="60" value="25">
        <button id="save-button" type="submit">Save Options</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
